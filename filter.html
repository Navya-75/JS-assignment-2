<html>
    <body>
        <script>
          let arr = [1,2,3,4,5,6,7,8];

          even = arr.filter(num => num % 2 === 0);
          document.write(even + "<br>");
          

          let fruits = ["apple","Banana","Cherry","mango","strawberry"];
          fruit = fruits.filter( fruit => fruit.includes("e"));
          document.write(fruit);

        </script>
    </body>
</html>
